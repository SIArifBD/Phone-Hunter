<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Details</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-info"">
    <header class=" text-center">
    <h1>Mobile Shop<span class="text-success"> BD</span></h1>
    </header>
    <main>
        <div class="container">
            <!-- phone search area start -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                    id="button-search">search</button>
            </div>
            <!-- phone search area End -->
            <div>
                <p id="error-message" class=" text-danger text-center">Something went wrong please try again later!!!
                </p>
            </div>

            <!-- single phone details start -->
            <div id="phone-details" class=" w-50 mx-auto">
            </div>
            <!-- single phone details end -->
            <!-- Phone search result start -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- Phone search result end -->
        </div>
    </main>
    <!-- JavaScript Link -->
    <script src="./js/app.js"></script>
    <!-- Bootstrap Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
